<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="index.css" rel="stylesheet">
		<script src="index.js"></script>
	</head>
	<body>
		<div class="block" >
			<div class="in-block">1</div>
			<div class="in-block">2</div>
			<div class="in-block">3</div>
		</div>
		<div class="block" >
			<div class="in-block">4</div>
			<div class="in-block">5</div>
			<div class="in-block">6</div>
		</div>
		<div class="block">
			<div class="in-block">7</div>
			<div class="in-block">8</div>
			<div class="in-block">9</div>
		</div>
		<div class="block">
			
			<div class="in-block">*</div>
			<div class="in-block">0</div>
			<div class="in-block">%</div>
		</div>
		<div class="block">
			<div class="in-block">+</div>
			<div class="in-block">-</div>
			<div class="in-block">/</div>
		</div>
		
		<div class="block">
			<div class="out-block"></div>
		</div>
	</body>
</html>
